<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:replace="fragments/fragment :: head"></title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="/css/datatables.min.css"></link>
        <script type="text/javascript" src="/js/datatables.min.js"></script>
    </head>
    <body>
        <h1>All Students</h1>
        	<table id="viewallStudents" class="display">
   				<thead>
   					<tr>
   						<th>No</th>
   						<th>NPM</th>
   						<th>Name</th>
   						<th>GPA</th>
   						<th>Cum laude</th>
   						<th>Delete</th>
   						<th>Update</th>
   					</tr>
   				</thead>
   				<tbody>
   					<tr th:each="student,iterationStatus: ${students}" th:class="${iterationStatus.odd}?'odd'">
            			<td th:text="${iterationStatus.count}">No. 1</td>
	       				<td th:text="${student.npm}">Student NPM</td>
	       				<td th:text="${student.name}">Student Name</td>
				       	<td th:text="${student.gpa}">Student GPA</td>
	       				<td th:if="${student.gpa>=3.49}">Cum Laude!</td>
	       				<td th:unless="${student.gpa>=3.49}">Sangat Memuaskan!</td>		
   						<!--  Cara lain penulisan conditional expression utk hasil yg sama dengan 2 baris diatas-->
						<!--  <h3 th:text="${student.gpa}>=3.49 ? 'Cum Laude!' : 'Sangat Memuaskan!'"></h3> -->
   						<td><a th:href="'/student/delete/' + ${student.npm}">Delete Data</a></td>
   						<td><a th:href="'/student/update/' + ${student.npm}">Update Data</a></td>
   					</tr>
   				</tbody>
        	</table>
 			<script>       	
   				$(document).ready(function()){
   					$('#viewallStudents').DataTable();
   				});     		
	       	</script>    	
    </body>
</html>
